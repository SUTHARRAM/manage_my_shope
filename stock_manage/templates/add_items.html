{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Add Items
{% endblock %}


{% block addblock %}

    <div class="row">
        <div class="col-sm-5" >
            <div class="display_table" >
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit" value="Save" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    
{% endblock %}
