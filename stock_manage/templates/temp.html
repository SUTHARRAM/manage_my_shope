{% extends 'base.html' %}
{% load static %}


{% block content %}
    <h1>{{title}}</h1>
    <ul>
    {% for user in queryset %}
        <div class="row">
            <div class="col-6">
                <h2>{{user.id}}</h2>
            </div>
            <div class="col-6">
                <img src="{% static '' %}/img/userPics/{{user.id}}.jpg" class="profile_img" alt="userProfile">
            </div>
        </div>
    {% endfor %}
    </ul>
{% endblock %}
